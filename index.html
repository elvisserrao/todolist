<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    .feito {
  text-decoration: line-through;
  color: gray;
}
    /* CSS para estilização básica */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #e9e9e9;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="nova-tarefa" placeholder="Digite sua tarefa aqui...">
    <button id="adicionar-tarefa">Adicionar</button>
  <ul id="lista-tarefas"></ul>
  </div><script>// Selecionando elementos da página
    const inputTarefa = document.getElementById('nova-tarefa');
    const botaoAdicionar = document.getElementById('adicionar-tarefa');
    const listaTarefas = document.getElementById('lista-tarefas');

    // Função para salvar as tarefas no localStorage
    function salvarTarefas() {
      const tarefas = [];
      listaTarefas.querySelectorAll('li').forEach((item) => {
        tarefas.push({ texto: item.textContent, feito: item.classList.contains('feito') });
      });
      localStorage.setItem('tarefas', JSON.stringify(tarefas));
    }

    // Função para carregar as tarefas do localStorage
    function carregarTarefas() {
      const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
      tarefas.forEach((tarefa) => {
        const itemLista = document.createElement('li');
        itemLista.textContent = tarefa.texto;

        // Marcar como "feito" se necessário
        if (tarefa.feito) {
          itemLista.classList.add('feito');
        }

        // Adicionar evento para marcar como feito
        itemLista.addEventListener('click', function () {
          itemLista.classList.toggle('feito');
          salvarTarefas();
        });

        listaTarefas.appendChild(itemLista);
      });
    }

    // Função para adicionar uma nova tarefa
    function adicionarTarefa() {
      const textoTarefa = inputTarefa.value.trim(); // Remove espaços extras

      if (textoTarefa === '') {
        alert('Por favor, digite uma tarefa!');
        return;
      }

      // Criando um item da lista
      const itemLista = document.createElement('li');
      itemLista.textContent = textoTarefa;

      // Adicionar evento para marcar como feito
      itemLista.addEventListener('click', function () {
        itemLista.classList.toggle('feito');
        salvarTarefas();
      });

      // Adiciona o item na lista
      listaTarefas.appendChild(itemLista);

      // Salvar as tarefas no localStorage
      salvarTarefas();

      // Limpa o campo de texto
      inputTarefa.value = '';
    }

    // Adicionando evento ao botão
    botaoAdicionar.addEventListener('click', adicionarTarefa);

    // Adiciona a tarefa ao pressionar "Enter"
    inputTarefa.addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        adicionarTarefa();
      }
    });

    // Carregar tarefas ao iniciar a página
    carregarTarefas();
  </script>
</body>
</html>
